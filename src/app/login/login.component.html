<div class="gray-bg">
	<div class="middle-box text-center loginscreen animated fadeInDown">
	        <div>
	           

	                <h1 class="logo-name">ADS</h1>

	            <h3>Welcome to Atrix Community</h3>
	            <p>Login to see what's new in Pakistan's first and largest developer community</p>

	           <span class="badge-danger" *ngIf="error">{{ error }}</span>

	            <form class="m-t" role="form" #userForm = "ngForm" (ngSubmit) = "onSubmit(userForm.value)" >
	                <div class="form-group">
	                  <input type="email" class="form-control" placeholder="Email" required="" name="email" ngModel>
	                </div>
	                <div class="form-group">
	                    <input type="password" class="form-control" placeholder="Password" required="" name="password" ngModel>
	                </div>
	                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                     
                    <p>Or login with</p> 
                    
	                <button class="btn btn-success block full-width m-b" (click) = signInFacebook()>Facebook</button>
	                <button class="btn btn-info block full-width m-b" (click) = signInGoogle() >Google</button>
	                <button class="btn btn-danger block full-width m-b" (click) = signInGithub() >Github</button>


	                <a href="#"><small>Forgot password?</small></a>
	                <p class="text-muted text-center"><small>Do not have an account?</small></p>
	                <a class="btn btn-sm btn-white btn-block" [routerLink]="['/register']">Create an account</a>
	            </form>

	            
	            <p class="m-t" style="padding-bottom: 35px;"> <small>Atrix Digital solutions &copy; 2017</small> </p>



	        </div>
             
              
	    </div>



	    
</div>
